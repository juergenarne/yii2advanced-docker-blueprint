<VirtualHost *:80>
    ServerName api.lx
    DocumentRoot /var/www/html/api/web

    <Directory "/var/www/html/api/web">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php
    </Directory>
</VirtualHost>
